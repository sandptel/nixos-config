# Hyprlock config for =< 1080p monitor resolutions                                                        
# Original config submitted by https://github.com/SherLock707

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts

general {
    grace = 1
    hide_cursor =true
    enable_fingerprint = true
    fingerprint_present_message = <b><span foreground="##cdd6f4">Now that's More Like it</span></b>
}

background {
    monitor =

	#path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_modified   # NOTE only png supported for now
    path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_current # current wallpaper
    
    #color = $color1

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 30
    blur_passes = 1 # 0 disables blurring
    noise = 0.2
    contrast = 2 # Vibrant!!!
    brightness = 0.5000
    vibrancy = 2
    vibrancy_darkness = 1
}

# INPUT FIELD
input-field {
    monitor =
    size = 0, 48
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = $color15
    font_family = Fira Code Extrabold
    fade_on_empty = true
    rounding = -1
    check_color = $color16
    placeholder_text = <b><span foreground="##cdd6f4">Use Your Paws Bitch! üêæ!</span></b>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = $color14
  font_size = 22
  font_family = JetBrains Mono
  position = 0, 300
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = $color14
  font_size = 95
  font_family = JetBrains Mono Extrabold
  position = 0, 200
  halign = center
  valign = center
}

# Profile Picture
image {
    monitor =
    path = $HOME/Pictures/pfp/zoro.jpeg
    size = 150
    border_size = 2
    border_color = $foreground
    position = 0, 0
    halign = center
    valign = center
}

# User
label {
    monitor =
    text = sandptel
    color = $color15;
    font_size = 25
    font_family =  Fira Code Extrabold
    position = 0, -125
    halign = center
    valign = center
}

# uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p || $Scripts/UptimeNixOS.sh)" </b>"
    color = $color14
    font_size = 20
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 0
    halign = right
    valign = bottom
}

label {
    monitor =
    text = cmd[update:3600000] [ -f ~/.cache/.weather_cache ] && cat  ~/.cache/.weather_cache
    color = $color14
    font_size = 20
    font_family = JetBrains Mono Nerd Font 10
    position = 50, 0
    halign = left
    valign = bottom
}

